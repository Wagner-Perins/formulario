<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <h3>Formulário GET</h3>
    <form method="get" action="index.html">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
        
    </form>
    <h3>Formulário POST</h3>
    <form method="post" action="index.html">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
        
    </form>

    <h3>Formulário de login do facebook</h3>
    <form method="post" action="index.html" enctype="multipart/form-data">
        <input type="text" name="Nome" id="nome" placeholder="Nome" required>
        <input type="text" name="Sobrenome" id="sobrenome" placeholder="Sobrenome" required><br>
        
        <input type="text" name="Celular ou E-mail" 
        id="celular ou e-mail" placeholder="Celular ou E-mail" required>

        <input type="password" name="Senha" id="senha" placeholder="Nova Senha" required><br><br>

        <label>Data de nacimento</label><br><br>
        <select name="dia" id="dia" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <select name="mes" id="mes" required>
            <option value="1">Jan</option>
            <option value="2">Fev</option>
            <option value="3">Mar</option>
            <option value="4">Abr</option>
            <option value="5">Mai</option>
            <option value="6">Jun</option>
            <option value="7">Jul</option>
            <option value="8">Ago</option>
            <option value="9">Set</option>
            <option value="10">Out</option>
            <option value="11">Nov</option>
            <option value="12">Dez</option>
        </select>

        <select name="ano" id="ano" required>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
        </select><br><br>
        <label>Gênero</label><br><br>
        <label for="Feminino">Feminino</label>
        <input type="radio" name="Genero" id="Feminino" value="Feminino" required>
        <label for="Masculino">Masculino</label>
        <input type="radio" name="Genero" id="Masculino" value="Masculino" required>
        <label for="Personalizado">Personalizado</label>
        <input type="radio" name="Genero" id="Personalizado" value="Personalizado" required><br><br>

        <input type="submit" value="Enviar">
        <input type="file" name="" id="">
    </form>
</body>
</html>
